name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image 
      uses: docker/build-push-action@v4
      with:
        file: ./app/Dockerfile
    - run: docker build -t horoscope-app .
